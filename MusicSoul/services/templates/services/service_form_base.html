<section class="page-section">
    <div class="container">
        <div class="row mt-3 bg-faded">
            <div class="col-md-9 mx-auto pt-5 pb-5">
                <div>
                    <h2 class="section-heading mb-4">
                        <span class="section-heading-lower">
                            {{ btn_description }}
                        </span>
                    </h2>

                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <table>
                            {{ form.as_table }}
                        </table>
                        
                        <br />

                        {{ form.media }}
                        
                        <div class="text-center">
                            <input 
                                type="submit"
                                value="{{ btn_description  }}"
                                class="btn btn-primary btn-block py-2"
                            />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
